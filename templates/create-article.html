{% extends 'base.html' %}

{% block title %}
Страница о нас
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Страница про нас</h1>
    <form method = "post">
        <input type = "text" name = "title" id = "title" class = "from-control" placeholder="Название статьи"><br>
        <textarea name = "intro" id = "intro" class = "from-control" placeholder="Анонс"></textarea><br>
        <textarea name = "text" id = "text" class = "from-control" placeholder="Текст статьи"></textarea><br>
        <input type = "submit" class = "btn btn-success" value = "Отправить"><br>
    </form>
</div>
{% endblock %}
